<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>TravelEase.ai</h1>
        <form method="POST" action="{{ url_for('index') }}" id="travel-form">
            <div id="destinations">
                <!-- Wrap each form element in a div with a Bootstrap class of .form-group for proper spacing -->
                <div class="form-group destination">
                    <label for="location-1">Where are you going?</label>
                    <input type="text" name="locations" id="location-1" class="form-control" required>
                    <label for="nights-1">How many nights are you staying in <span class="destination-name"></span>?</label>
                    <select name="nights" id="nights-1" class="form-control" required>
                        <option value="1">1 night</option>
                        <option value="2">2 nights</option>
                        <option value="3">3 nights</option>
                        <option value="4">4 nights</option>
                        <option value="5">5 nights</option>
                        <option value="6">6 nights</option>
                        <option value="7">7+ nights</option>
                    </select>
                </div>
            </div>
            <button type="button" id="add-destination" class="btn btn-secondary">+ Add another destination</button>

            <div id="travel-preferences" class="mt-3">
                <p>How do you like to travel?</p>
                <!-- Replace buttons with checkboxes -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="travel_desires" id="preference1" value="just lying on the beach">
                    <label class="form-check-label" for="preference1">I like to lie on the beach and not do anything.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="travel_desires" id="preference2" value="as much museums as possible">
                    <label class="form-check-label" for="preference2">I love museums! As much history as possible!</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="travel_desires" id="preference3" value="culture, restaurants and cool places">
                    <label class="form-check-label" for="preference3">I want to soak up the "culture"</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="travel_desires" id="preference4" value="as much physical activity and hikes as possible">
                    <label class="form-check-label" for="preference4">Give me hikes, baby!!</label>
                </div>
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="travel_desires" id="preference5" value="spritual and meditative experiences">
                    <label class="form-check-label" for="preference5">Meditation and yoga...I am the zenmaster</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="travel_desires" id="preference5" value=" only nature activities">
                    <label class="form-check-label" for="preference5">Nature, nature, nature!</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Generate Travel Itinerary</button>
        </form>
        <div id="spinner" class="d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
        {% if result %}
    <div class="result mt-5">
        <h2>Your Customized Itinerary:</h2>
        <pre class="itinerary-result">{{ result }}</pre>
    </div>
{% endif %}
</div>

</body>
</html>
